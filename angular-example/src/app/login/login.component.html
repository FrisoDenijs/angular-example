<div *ngIf="loginForm.invalid">Form not valid</div>

<form [formGroup]="loginForm">
  <label>
    Name:
    <input type="text" formControlName="userName">
  </label>
  <br>
  <label>
    Password:
    <input type="password" formControlName="password">
  </label>
  <br>
  <button (click)="login()">Submit</button>
</form>
