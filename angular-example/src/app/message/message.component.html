<p>
  message works!
</p>

<form [formGroup]="messageForm">
  <label>
    Message: 
    <input type="text" formControlName="message">
  </label>
  <button type="submit" (click)="postMessage()">Submit</button>
</form>


<div>
  Last Message is "{{lastMessage$ | async}}""
</div>


<div>
  All Message:
  <ul>
    <li *ngFor="let msg of (messageList$ | async)"> {{msg}} </li>
  </ul>
</div>
